<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Static Template</title>
  </head>
  <body>
    <section>
      <img src="./bg-pattern-card.svg" alt="" class="card-background-image" />
      <div class="avatar-container">
        <img src="./image-victor.jpg" alt="" />
      </div>
      <h2 class="name">Vicotr Crest <span class="age">26</span></h2>
      <p class="country-name">
        London
      </p>
      <div class="stats">
        <div>
          <p class="stats-value">80K</p>
          <p class="stats-label">Followers</p>
        </div>
        <div>
          <p class="stats-value">803K</p>
          <p class="stats-label">Likes</p>
        </div>
        <div>
          <p class="stats-value">1.4K</p>
          <p class="stats-label">Phots</p>
        </div>
      </div>
    </section>
  </body>
</html>
